<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Calculadora</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main class="calculadora">
        <input type="text" name="tela" id="idTela">
        <div class="configs">
            <div id="son" class="div-num">
                <button class="num" onclick="num7()">7</button>
                <button class="num" onclick="num8()">8</button>
                <button class="num" onclick="num9()">9</button>
            </div>
            <div id="scq" class="div-num">
                <button class="num" onclick="num4()">4</button>
                <button class="num" onclick="num5()">5</button>
                <button class="num" onclick="num6()">6</button>
            </div>
            <div id="tdu" class="div-num">
                <button class="num" onclick="num1()">1</button>
                <button class="num" onclick="num2()">2</button>
                <button class="num" onclick="num3()">3</button>
            </div>
            <div id="operacoes">
                <button class="num" id="soma" onclick="soma()">+</button>
                <button class="num" id="subtracao" onclick="subtracao()">-</button>
                <button class="num" id="multiplicacao" onclick="multiplicacao()">x</button>
            </div>
            <div class="sub-res">
                <button class="num" id="divisao" onclick="divisao()">/</button>
                <button type="reset" id="res" class="botao-sub-res" onclick="resetar()">AC</button>
                <button type="submit" id="sub" class="botao-sub-res" onclick="calcular()">Calcular</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
